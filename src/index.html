<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div class="container-fluid text-center">
      <div class="myRandomCard mt-5 animate__animated animate__headShake">
        <div class="card-icon">
          <h1 id="topleft">♥</h1>
        </div>
        <h1 class="randomCardValue">1</h1>
        <div class="card-icon">
          <h1 id="bottomright" style="color: red;">♥</h1>
        </div>
      </div>

     

      <progress value="0" max="10" id="progressBar" class="progress is-small is-primary mt-2"></progress>
      <button class="btn btn-primary m-3" ">
        Generate Card
      </button>
    </div>
  </body>
</html>
